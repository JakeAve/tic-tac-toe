<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tic-tac-toe - 3 in a row" />
    <link rel="manifest" href="./assets/manifest.json" />
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" type="icon" href="./assets/favicon.ico" />
    <link href="./styles/main.css" rel="stylesheet" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((_) => {
            console.log(_);
            console.log("SW registered");
          })
          .catch(console.error);
      }
    </script>
    <script defer type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <main>
      <div class="tic-tac-toe-container" id="tic-tac-toe-container">
        <button class="tic-tac-toe-btn" aria-label="top-left"></button>
        <button class="tic-tac-toe-btn" aria-label="top-center"></button>
        <button class="tic-tac-toe-btn" aria-label="top-right"></button>
        <button class="tic-tac-toe-btn" aria-label="middle-left"></button>
        <button class="tic-tac-toe-btn" aria-label="middle-center"></button>
        <button class="tic-tac-toe-btn" aria-label="middle-right"></button>
        <button class="tic-tac-toe-btn" aria-label="bottom-left"></button>
        <button class="tic-tac-toe-btn" aria-label="bottom-center"></button>
        <button class="tic-tac-toe-btn" aria-label="bottom-right"></button>
      </div>
      <div class="reset-container">
        <button id="reset" class="btn reset-btn">Reset</button>
        <button id="open-settings" class="btn reset-btn">Settings</button>
      </div>
    </main>
    <dialog class="dialog message-dialog" id="message-dialog">
      <div class="dialog-content">
        <h2></h2>
        <p></p>
        <button class="btn dialog-btn" id="close-message-dialog">Close</button>
      </div>
    </dialog>
    <dialog class="dialog" id="game-settings-dialog">
      <h2>Game Settings</h2>
      <form class="game-settings-form" id="game-settings-form" method="dialog">
        <div class="switch-and-label">
          <label for="ai-on-toggle" class="toggle-label">
            Play Against Computer
          </label>
          <div class="toggle-wrapper ai-on-toggle">
            <input
              type="checkbox"
              id="ai-on-toggle"
              name="artificial-oponent"
              value="on"
              aria-label="toggle ai"
              class="toggle-checkbox"
            />
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div class="radio-btn-group disabled">
          <legend>Your Letter</legend>
          <div class="radio-options">
            <div class="radio-input">
              <input
                disabled
                type="radio"
                name="player-letter"
                value="x"
                id="player-letter-x"
                checked
              />
              <label for="player-letter-x">X</label>
            </div>
            <div class="radio-input">
              <input
                disabled
                type="radio"
                name="player-letter"
                value="o"
                id="player-letter-o"
              />
              <label for="player-letter-y">O</label>
            </div>
          </div>
        </div>
        <div class="radio-btn-group disabled">
          <legend>Difficulty</legend>
          <div class="radio-options">
            <div class="radio-input">
              <input
                disabled
                type="radio"
                name="difficulty-level"
                value="easy"
                id="difficulty-level-easy"
                checked
              />
              <label for="player-letter-x">Easy</label>
            </div>
            <div class="radio-input">
              <input
                disabled
                type="radio"
                name="difficulty-level"
                value="hard"
                id="difficulty-level-hard"
              />
              <label for="player-letter-y">Hard</label>
            </div>
          </div>
        </div>
        <div class="form-btns">
          <button type="button" id="cancel-settings" class="btn reset-btn">
            Cancel
          </button>
          <button type="submit" id="confirm-settings" class="btn reset-btn">
            New Game
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
